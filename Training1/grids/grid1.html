<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Grid System</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <!-- Row with columns of different sizes -->
        <div class="row">
            <div class="col-6 col-md-4 col-lg-3">gggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggg</div>
            <div class="col-6 col-md-4 col-lg-3">fffffffffffffffffffffffffffff</div>
            <div class="col-6 col-md-4 col-lg-3">sssssssssssssssssssssssssssssssssss</div>
            <div class="col-6 col-md-4 col-lg-3">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
        </div>

        <!-- Row with a single column on small screens and two columns on larger screens -->
        <div class="row">
            <div class="col-12 col-md-6">Column A</div>
            <div class="col-12 col-md-6">Column B</div>
        </div>

        <!-- Full-width row -->
        <div class="row">
            <div class="col-12">Full-width Column</div>
        </div>
    </div>
</body>
</html>
